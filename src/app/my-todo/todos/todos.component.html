 <div class="container">
    <app-add-todo (toDoAdd)="addTodo($event)"></app-add-todo>
</div>
<div class="text-center" *ngIf="this.todos.length===0; else elseBlockShow">NO TODOS HERE</div>
<ng-template #elseBlockShow>

<div class="container text-center" *ngFor="let todo of todos"> 
    
    <app-todo-item [todo]="todo" (toDoDelete)="deleteTodo($event)">
        
    </app-todo-item> 
</div></ng-template>
